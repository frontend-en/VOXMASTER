<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Design</title>

    <style>
      /* Базовый анти-flash чёрный фон до загрузки стилей/React */
      html,
      body {
        background: #0b0c10;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script>
      // no-flash: ставим класс до загрузки бандла на основе выбора пользователя
      (function () {
        try {
          var t = localStorage.getItem("theme");
          if (t === "light") document.documentElement.classList.remove("dark");
          else document.documentElement.classList.add("dark"); // дефолт: dark
        } catch (e) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
